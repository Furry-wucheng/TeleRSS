services:
  autonotice:
    build: .
    image: autonotice:latest
    container_name: autonotice
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 如果使用环境变量，请直接注释掉下面的config.ini挂载，并在环境变量中覆盖相应配置
      # - ./config.ini:/app/config.ini
      # Mount database for persistence
      - ./database.db:/app/database.db
      # Mount follower list for persistence
      # - ./follower.txt:/app/follower.txt
    environment:
      # Set timezone
      - TZ=Asia/Shanghai
      # Example override for RSS URL
      # - AUTONOTICE__RSS__RSS_BASE_URL=http://your-rss-server:1200
      # Example override for Telegram Token
      # - AUTONOTICE__TELEGRAM__BOT_TOKEN=your_token_here
      # Example override for Telegram Target Chat ID
      # - AUTONOTICE__TELEGRAM__TARGET_CHAT_ID=your_chat_id_here
      # Admin Chat ID: only this user can execute bot commands
      # - AUTONOTICE__TELEGRAM__ADMIN_CHAT_ID=your_admin_chat_id_here

