# AutoNotice 配置文件模板
# 复制此文件为 config.ini 并填入您的配置信息
# 该项目支持通过环境变量覆盖配置，适合 Docker 部署

[base]
# 基础配置
# 目前支持RSS。计划后续支持直接request
type = rss

[rss]
# RSS方式的配置
# RSS服务的基础URL (例如: http://your-rsshub-instance:1200)
rss_base_url = http://127.0.0.1:1200

[request]
# 请求相关的配置
# 请求认证令牌 (预留字段)
request_token =

[telegram]
# Telegram机器人配置
# 机器人API令牌 (格式: 123456789:ABCDefGHIJKwm...)
bot_token = YOUR_BOT_TOKEN_HERE

# 目标群组或频道ID (个人ID或Channel ID，Channel ID通常为负数)
target_chat_id = YOUR_CHAT_ID_HERE
